pio:
  env:
    - name: PIO_STORAGE_REPOSITORIES_MODELDATA_NAME
      value: pio_model
    - name: PIO_STORAGE_REPOSITORIES_MODELDATA_SOURCE
      value: PGSQL
    - name: PIO_STORAGE_REPOSITORIES_METADATA_NAME
      value: pio_meta
    - name: PIO_STORAGE_REPOSITORIES_METADATA_SOURCE
      value: FILEFS
    - name: PIO_STORAGE_REPOSITORIES_EVENTDATA_NAME
      value: pio_event
    - name: PIO_STORAGE_REPOSITORIES_EVENTDATA_SOURCE
      value: ELASTICSEARCH
    - name: PYSPARK_DRIVER_PYTHON_OPTS
      value: "notebook --NotebookApp.token=''"
    # Elasticsearch Example
    - name: PIO_STORAGE_SOURCES_ELASTICSEARCH_TYPE
      value: elasticsearch
    - name: PIO_STORAGE_SOURCES_ELASTICSEARCH_HOSTS
      value: localhost
    - name: PIO_STORAGE_SOURCES_ELASTICSEARCH_PORTS
      value: 9200
    - name: PIO_STORAGE_SOURCES_ELASTICSEARCH_SCHEMES
      value: http
    # PIO_STORAGE_SOURCES_ELASTICSEARCH_HOME=$PIO_HOME/vendors/elasticsearch-5.6.9
